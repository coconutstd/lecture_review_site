{% extends 'base.html' %}

{% block content %}
    <h1> 강의 목록</h1>

    {% for lects in lectures.all %}

    <h2> {{lects.lecture_title}} </h2>
    <br>
    <p> {{lects.lecture_name}} </p>
    <p> {{lects.lecture_room}} </p>
    <br>
    <button> <a href = "{% url 'eval_list' lects.id %}"> 강의평 보기</a></button>
    <br>
    <br>
    {% endfor %}
{% endblock %}
