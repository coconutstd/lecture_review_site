{% extends 'base.html' %}
{% block content %}
    <h1> 평가 목록 </h1>

    <!-- 평가 대상인 강의에 대한 정보 -->

    <h2> {{lect.lecture_title}} </h2>
    <br>
    <p> {{lect.lecture_name}} </p>
    <p> {{lect.lecture_room}} </p>
    <br>
    <button><a href="{% url 'write' lect.id %}">강의평 등록</a></button>
    <br>
    {% for eval in evals.all %}
    <br>
    <h3> {{eval.title}} </h3>
    <p> {{eval.pub_date}} </p>
    <p> {{eval.summary}} </p>
    <button><a href="{% url 'eval_detail' eval.id %}">강의평 detail보기 </a></button>
        <!-- eval.id 어느 평가글에서 detail을 볼 것인가// eval_.id는-->
    <br>
    {% empty %}
    <br>
    <h2> 아직 강의평이 없습니다 </h2>

    {% endfor %}

{% endblock %}
