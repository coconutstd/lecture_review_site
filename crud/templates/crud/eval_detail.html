<!-- 강의 평가 detail -->
<h1>강의평가 자세히 보기</h1>
<br>
<h2>{{ b_eval.title }}</h2>
<br>
<p>{{ b_eval.updated_date }}</p>
<br>
<p>{{ b_eval.text }}</p>
<br>
{% if user.is_authenticated  %}
    {% if b_eval.author == user %}
        <p>
            <button><a href= {% url 'update' b_eval.id %}> 강의평가 수정 </a></button>
        <p>
        <button><a href= {% url 'delete' b_eval.id %}> 강의평가 삭제 </a></button>
    {% endif %}
{% endif %}
<p>
    <button><a href="{% url 'crud_lecture_list' %}"> 강의평가 메인 </a></button>
