{% extends 'base.html' %}

{% block content %}
<table>
    <h2>
        댓글 작성
        <h5><small> Author는 이메일을 입력해 주세요. </small></h5>
    </h2>
    <form method="POST" class="postboard-form">

    </form>
</table>
{% endblock %}
