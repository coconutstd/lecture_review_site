{% extends 'lecture/base.html' %}

    {% block content %}
        {% for postboard in board_list %}
            <div class = "postboard">
                <div class="date">
                    {{postboard.published_date}}
                </div>
                <h1><a href="{% url 'board_list' %}">{{postboard.title}}</a></h1>
                <p>{{postboard.text|linebreaksbr}}</p>

            </div>
        {% endfor %}
   {% endblock %}
