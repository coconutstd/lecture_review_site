{% block content %}
<div class="row">

    <!-- Area Chart -->
    <div class="col-xl-6 col-lg-6">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">진행중인 투표</h6>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                {% if review_lists %}
                <ul>
                    {% for review in review_lists %}
                    <li><a class="review-detail" href="{% url 'review_detail' review.id %}">{{ review.question_text
                        }}</a></li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Pie Chart -->
    <div class="col-xl-6 col-lg-6">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">마감된 투표</h6>

            </div>
            <!-- Card Body -->
            <div class="card-body">


            </div>
        </div>
    </div>
</div>
<a id="review_new" type="button">새로운 설문 등록</a>

{% endblock %}

{% block jquery %}
<script>
    $('#review_new').click(function () {
        $.ajax({
            type: "GET",
            url: "{% url 'review_new' %}",
            dataType: "html",
            success: function (response) {
                $('#main-content').html(response);
                $('head title').html("새로운 설문 등록");
                location.hash = "review-new";
            },
            error: function (request, status, error) {
                console.log(request, response);
                alert(error);
            }
        })
    });
    $('.review-detail').on('click', function (e) {
        e.preventDefault();
        $.ajax({
            type: "GET",
            url: $(this).attr('href'),
            dataType: "html",
            success: function (response) {
                $('#main-content').html(response);
                $('head title').html("새로운 설문 등록");
                location.hash = "review-new";
            },
            error: function (request, status, error) {
                console.log(request, response);
                alert(error);
            }
        })
    });
</script>

{% endblock %}
